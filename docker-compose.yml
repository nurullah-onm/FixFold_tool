services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    env_file:
      - .env
    ports:
      - "4000:4000"
    depends_on:
      - db
    volumes:
      - ./backend:/app
    command: ["npm", "run", "dev"]

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    command: ["npm", "run", "dev", "--", "--host"]

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: fixfold
      POSTGRES_USER: fixfold
      POSTGRES_PASSWORD: fixfold
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  proxy:
    image: nginx:1.27-alpine
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  db_data:
